<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-info">
    <div class="container w-50 vh-100 py-3">
        <div class="card h-100">
            <div class="card-header text-center p-3" id="title-player">

            </div>

            <div class="card-body">
                <audio id="audio" src="./music/Charlie Puth - We Don't Talk Anymore (feat. Selena Gomez).mp3"></audio>

                <div class="btn-group w-100" id="button-list">
                    <button class="btn btn-outline-warning" id="repeat">Repeat</button>
                    <button class="btn btn-danger" id="pre">Pre</button>
                    <button class="btn btn-success" id="play">Play</button>
                    <button class="btn btn-primary" id="next">Next</button>
                    <button class="btn btn-outline-info" id="shuffle">Shuffle</button>
                </div>

                <input class="form-range w-100 mt-3" id="progress" type="range" value="0" min="0" max="100" step="1">

            </div>

            <div class="card-footer pt-3" id="list-songs" style="overflow-y: scroll;">

            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./js/index.js"></script>
</body>

</html>
